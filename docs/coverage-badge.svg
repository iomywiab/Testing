<svg xmlns="http://www.w3.org/2000/svg" width="122" height="20" role="img" aria-label="Line coverage: 35%">
    <title>Line coverage: 35%</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="122" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="87" height="20" fill="#555"/>
        <rect x="87" width="35" height="20" fill="#e05d44"/>
        <rect width="122" height="20" fill="url(#s)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="110">
        <text aria-hidden="true" x="445" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="770">Line coverage</text>
        <text x="445" y="140" transform="scale(.1)" fill="#fff" textLength="770">Line coverage</text>
        <text aria-hidden="true" x="1035" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="250">35%</text>
        <text x="1035" y="140" transform="scale(.1)" fill="#fff" textLength="250">35%</text>
    </g>
</svg>
