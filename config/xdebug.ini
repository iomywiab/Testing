; === Enable Xdebug extension ===
;zend_extension = xdebug

; === General settings ===
;xdebug.mode = debug,develop,coverage
;xdebug.start_with_request = yes
xdebug.discover_client_host = true
;xdebug.client_host = 127.0.0.1
;xdebug.client_port = 9003

; === IDE key (optional, PhpStorm uses this by default) ===
xdebug.idekey = PHPSTORM

; === Log file for Xdebug output (useful for troubleshooting) ===
xdebug.log = /opt/project/tmp/xdebug/xdebug.log
xdebug.log_level = 7  ; 0=off, 7=debug

; === Improve CLI error visibility ===
xdebug.cli_color = 1
xdebug.force_display_errors = 1
xdebug.force_error_reporting = -1

; === Debugger depth/variable data limits ===
xdebug.max_nesting_level = 512
xdebug.max_children = 128
xdebug.max_data = 512
xdebug.max_depth = 5

; === Optional: Enable profiler (for performance analysis) ===
; xdebug.mode = debug,develop,coverage,profile
; xdebug.output_dir = /tmp/xdebug-profile
; xdebug.profiler_enable = 1

; === Optional: Enable tracing (to record function calls and execution flow) ===
; xdebug.trace_output_dir = /tmp/xdebug-trace
; xdebug.mode = trace
; xdebug.start_with_request = trigger
